<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="inputContainer">
        <p>Metric/Imperial Unit Conversion</p>
         <input id="inputrel"></input>
         <button id="convertrel">Convert</button>
    </div>
    <div class="outputContainer">   
        <span>
            <h2>Length (Meter/Feet)</h2>
            <h3 id="meterContent">20 meters = alsndjlas | 20 feet =jndsaj</h3>
        </span>
        <span>
            <h2>Volume (Liters/Gallons)</h2>
            <h3 id="volumeContent">20 liters = alsndjlas | 20 gallons =jndsaj</h3>
        </span>
        <span>
            <h2>Mass (Kilograms/Pounds)</h2>
            <h3 id="massContent">20 kilos = alsndjlas | 20 pounds =jndsaj</h3>
        </span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
